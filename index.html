<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha ROM de Livros PDF</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="header">
        <h1>ðŸ“š Minha Biblioteca</h1>
    </div>
    <div class="container">
        <h2>Livros disponÃ­veis</h2>
        <ul id="lista-pdfs" class="pdf-list"></ul>
    </div>
    <script>
    fetch('pdfs.json')
      .then(resp => resp.json())
      .then(lista => {
        const ul = document.getElementById('lista-pdfs');
        ul.innerHTML = '';
        if (!lista.length) ul.innerHTML = '<li>Nenhum PDF disponÃ­vel.</li>';
        lista.forEach((pdf, idx) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a class="pdf-link" href="leitor.html?file=${encodeURIComponent(pdf.arquivo)}&nome=${encodeURIComponent(pdf.nome)}">
              <span>ðŸ“–</span>
              <strong>${pdf.nome}</strong>
            </a>
          `;
          ul.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById('lista-pdfs').innerHTML = '<li>Erro ao carregar os PDFs.</li>';
      });
    </script>
</body>
</html>
