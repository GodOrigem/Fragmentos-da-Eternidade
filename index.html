                    title: 'Capítulo 1 – O Jardineiro Estelar',
                    text: `O silêncio entre os mundos não era feito de vazio, mas de semente.

Havia um lugar onde o tempo não ousava ditar ritmo e onde o espaço se curvava para dar passagem ao improvável. Lá, raízes douradas flutuavam por entre fendas dimensionais, e planetas recém-formados se aninhavam como brotos frágeis em vasos galácticos. Era um jardim — não de terra, mas de realidades.

Ali vivia Origem.

Nem deus, nem guerreiro, nem profeta. Apenas um jardineiro dos universos.

Suas mãos — longas, serenas — trabalhavam com precisão entre constelações em formação. Seus olhos, azuis como uma noite em céu estrelado, não olhavam o tempo: contemplavam a eternidade. E sua presença, solene, silenciosa, mantinha o equilíbrio entre mundos que nem sabiam que existiam.

Origem estava sozinho há muito tempo. E em seu silêncio, floresciam apenas memórias.

Naquele dia — que poderia ser um hoje, ou um sempre — o céu acima do jardim rasgou-se como papel molhado. Um portal abriu-se em espiral, emitindo um brilho desordenado. Um vulto caiu. Um corpo humano, desorientado, tossindo entre raízes brilhantes.

Origem se aproximou, curvando-se como quem analisa uma muda ferida.

— Você está ferido... mas não partido — disse, oferecendo uma esfera de luz pálida.

O homem aceitou, confuso, e as dores se dissiparam em segundos. Ele olhou ao redor, tentando compreender aquele lugar que cheirava a poeira estelar e flores de luz.

— Onde... o que é isso?

— Um jardim. Entre as bordas do que é real.

Mais tarde, sentados sobre uma raiz flutuante, o visitante — ainda pálido — perguntou:

— Você mora aqui sozinho?

Origem não respondeu de imediato. Seus olhos azuis voltaram-se para uma flor galáctica que desabrochava, suave.

— Há muito tempo... não era assim.

E então, ele lembrou.


---

Houve um mundo. Um lar.

Origem era apenas um menino, feliz, leve, bagunçado. Sua cauda de raposa balançava quando corria, e suas orelhas se moviam curiosas diante do som das sementes saltando sozinhas.

Seus pais eram o centro daquele universo.

— Viva sua vida, filhote. Floresça, quando for tempo.

E Origem acreditava que o tempo nunca acabaria.

Mas então, o céu — sempre vivo, sempre mutável — começou a rachar. Pequenas linhas negras cortaram o azul. As flores se fecharam. Os rios começaram a se curvar para cima.

— Você sentiu isso? — perguntou a mãe.

— Está chegando... mais cedo do que prevíamos — disse o pai.

Não houve desespero. Houve ação.

Os dois começaram a construir algo — uma cápsula feita de raízes antigas, envolta em cristais de memória. Uma semente viva, selada por amor.

— Ele precisa partir — disse o pai. — Ele precisa encontrar um novo solo.

— Viva, Origem — sussurrou a mãe, ajoelhada. — Não pelo que virá... mas por tudo que você é.

Não houve promessas de grandezas. Não houve encargos.

Apenas um beijo. Um manto. E um sorriso triste enquanto o menino entrava na cápsula. Seus olhos azuis choravam, refletindo o céu em colapso.

— Foi bom... tudo isso?

— Foi vida — respondeu o pai.

E então… ele foi lançado.


---

Cabelos loiros. Olhos — um vermelho, outro azul.
Curioso. Cauteloso. E, de algum modo, gentil.

Ele não falou de imediato. Apenas se aproximou da cápsula e observou Origem como se observasse um sonho esquecido.

— Você veio das estrelas?

            const slider = document.querySelector('.slides');
            function paginate(text) {
                // Quebra em parágrafos preservando espaçamentos
                const paras = text.split(/\n\n+/);
                const pages = [];
                let current = '';
                paras.forEach(para => {
                    const trial = current + '\n\n' + para;
                    const temp = document.createElement('div');
                    temp.style.cssText = 'position:absolute;visibility:hidden;padding:2em;width:' + window.innerWidth + 'px;height:' + window.innerHeight + 'px;white-space:pre-wrap;';
                    temp.innerText = trial;
                    document.body.appendChild(temp);
                    if (temp.scrollHeight > temp.clientHeight) {
                        pages.push(current);
                        current = para;
                    } else {
                        current = trial;
                    }
                    document.body.removeChild(temp);
                });
                if (current) pages.push(current);
                return pages;
            }

            chapters.forEach(ch => {
                const pages = paginate(ch.text);
                pages.forEach((pg, i) => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<h2>${ch.title}${pages.length>1?` (página ${i+1} de ${pages.length})`:''}</h2><p>${pg}</p>`;
                    slider.appendChild(slide);
                });
            });

            let index = 0;
            const total = slider.children.length;
            function update() { slider.style.transform = `translateX(-${index * 100}vw)`; }
            document.getElementById('prev').addEventListener('click', () => { index = (index - 1 + total) % total; update(); });
            document.getElementById('next').addEventListener('click', () => { index = (index + 1) % total; update(); });
        });
    </script>
